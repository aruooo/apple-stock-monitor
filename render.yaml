# Render.com デプロイ設定
# このファイルを discord_bot/ ディレクトリ内に置いてデプロイ
services:
  - type: web
    name: apple-stock-discord-bot
    env: python
    region: singapore   # 日本から最も近い無料リージョン
    plan: free
    rootDir: discord_bot
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: DISCORD_PUBLIC_KEY
        sync: false   # Render ダッシュボードで手動設定
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        sync: false
