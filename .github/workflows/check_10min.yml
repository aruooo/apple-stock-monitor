# ============================================================
# 10分間隔チェック
# UTC 15:00-18:00  /  JST 00:00-03:00
# ============================================================
name: Stock Check - 10min (UTC15-18 / JST00-03)

on:
  schedule:
    # UTC 15:00-18:00 を毎10分
    - cron: "0,10,20,30,40,50 15 * * *"  # UTC 15:xx  (JST 00:xx)
    - cron: "0,10,20,30,40,50 16 * * *"  # UTC 16:xx  (JST 01:xx)
    - cron: "0,10,20,30,40,50 17 * * *"  # UTC 17:xx  (JST 02:xx)
    - cron: "0 18 * * *"                 # UTC 18:00  (JST 03:00)
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    if: vars.STOCK_CHECK_PAUSED != 'true'

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 依存ライブラリのインストール
        run: pip install -r requirements.txt

      - name: 在庫チェック実行
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python check_stock.py

      - name: 状態ファイルをコミット（変化があった場合のみ）
        run: |
          git config user.name  "stock-bot"
          git config user.email "stock-bot@noreply"
          git add stock_state.json || true
          git diff --cached --quiet || git commit -m "chore: update stock_state [skip ci]"
          git push || true
