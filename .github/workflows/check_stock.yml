# ============================================================
# 5分間隔チェック（24時間・365日）
# パブリックリポジトリのため GitHub Actions 使用時間は無制限
# 状態ファイルは Git commit ではなく Actions Cache で管理
# ============================================================
name: Stock Check - 5min (24h)

on:
  schedule:
    - cron: "*/5 * * * *"  # 毎5分・全時間帯
  workflow_dispatch: # 手動実行も可能

jobs:
  check:
    runs-on: ubuntu-latest
    if: vars.STOCK_CHECK_PAUSED != 'true'

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 状態ファイルを復元
        uses: actions/cache/restore@v4
        with:
          path: stock_state.json
          key: stock-state-${{ github.run_id }}
          restore-keys: |
            stock-state-

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 依存ライブラリのインストール
        run: pip install -r requirements.txt

      - name: 在庫チェック実行
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python check_stock.py

      - name: 状態ファイルをキャッシュに保存
        uses: actions/cache/save@v4
        if: always()
        with:
          path: stock_state.json
          key: stock-state-${{ github.run_id }}
