# ============================================================
# 5分間隔チェック（24時間・365日）
# パブリックリポジトリのため GitHub Actions 使用時間は無制限
# ============================================================
name: Stock Check - 5min (24h)

on:
  schedule:
    - cron: "*/5 * * * *"  # 毎5分・全時間帯
  workflow_dispatch: # 手動実行も可能

jobs:
  check:
    runs-on: ubuntu-latest
    if: vars.STOCK_CHECK_PAUSED != 'true'

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 依存ライブラリのインストール
        run: pip install -r requirements.txt

      - name: 在庫チェック実行
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python check_stock.py

      - name: 状態ファイルをコミット（変化があった場合のみ）
        run: |
          git config user.name  "stock-bot"
          git config user.email "stock-bot@noreply"
          git add stock_state.json || true
          git diff --cached --quiet || git commit -m "chore: update stock_state [skip ci]"
          git push || true
