name: Apple Stock Monitor

on:
  schedule:
    # 日本時間 07:00 〜 翌01:59 まで5分おきに実行
    # (UTCでは 22:00 〜 翌16:59)
    - cron: '*/5 22-23 * * *'
    - cron: '*/5 0-16 * * *'
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run stock monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python apple_stock_monitor_once.py
