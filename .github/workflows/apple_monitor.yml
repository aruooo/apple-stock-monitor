name: Apple Stock Monitor (Smart Schedule)

on:
  schedule:
    # 【勝負：午後14時〜18時55分】 5分おき (UTC 05:00 - 09:55)
    - cron: '*/5 5-9 * * *'
    
    # 【深夜：0時〜3時】 10分おき (UTC 15:00 - 17:50)
    - cron: '*/10 15-17 * * *'
    # 【深夜：3時ちょうど】 (UTC 18:00)
    - cron: '0 18 * * *'

    # 【夜間：21時〜22時45分】 15分おき (UTC 12:00 - 13:45)
    - cron: '*/15 12-13 * * *'
    # 【夜間：23時ちょうど】 (UTC 14:00)
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run stock monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python apple_stock_monitor_once.py
