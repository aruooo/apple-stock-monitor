name: Apple Stock Monitor (Smart Schedule)

on:
  schedule:
    # 【勝負：午前9時〜12時】 5分おき (UTC 00:00 - 02:59)
    - cron: '*/5 0-2 * * *'
    
    # 【監視：午後12時〜21時】 30分おき (UTC 03:00 - 11:59)
    - cron: '0,30 3-11 * * *'
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run stock monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python apple_stock_monitor_once.py
